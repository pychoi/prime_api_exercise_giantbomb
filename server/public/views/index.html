<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="/vendors/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/style.css">
    <!-- Angular -->
    <script type="text/javascript" src="/vendors/angular.min.js"></script>
    <script type="text/javascript" src="/scripts/ang_app.js"></script>
</head>
<body>
    <h1>Angular Data APIs!</h1>
    <div ng-controller="APIController">

        <div ng-repeat="object in resultsArray" class="text-center result-container">

            <h2><a ng-href="{{object.site_detail_url}}">{{object.name}}</a></h2>
            <p>{{object.deck}}</p>

            <img class="image" ng-src="{{object.image.thumb_url}}"/>
        </div>

    </div>
</body>
</html>
